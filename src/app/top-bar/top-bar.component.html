<body>
<div align="center">
  <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
    <tr>
      <td bgcolor="#ff0080">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
          <tr>
            <td style="width:18px;padding-right:4px">
              <a routerLink = "">
              <img src="../../assets/y18.gif" width="18" height="18" style="border:1px white solid;">
              </a>
            </td>
            <td style="line-height:12pt; height:10px;">
              <span class="pagetop">
                  <b class="hnname"><a routerLink = "">Empo News</a></b>

                      <span class="topsel" *ngIf="highlight == 'newest'">
                          <a routerLink = "/newest" >new</a>
                      </span>
                      <a routerLink = "/newest" *ngIf="highlight != 'newest'" >new</a>
                   |
                        <span class="topsel" *ngIf="highlight == 'threads' && user.username == userSelected; else onlyLink">
                            <a [routerLink]="['/threads', user.username]" >threads</a>
                        </span>
                        <ng-template #onlyLink>
                          <a [routerLink]="['/threads', user.username]" >threads</a>
                        </ng-template>
                    |

                      <span class="topsel" *ngIf="highlight == 'comments'">
                            <a routerLink = "/comments">comments</a>
                      </span>
                      <a routerLink="/comments" *ngIf="highlight != 'comments'">comments</a>

                |

                      <span class="topsel" *ngIf="highlight == 'ask_list'">
                      <a routerLink = "/ask_list">ask</a>
                      </span>
                      <a routerLink="/ask_list" *ngIf="highlight != 'ask_list'">ask</a>

                |
                      <span class="topsel" *ngIf="highlight == 'show_list'">
                      <a routerLink = "/show_list">show</a>
                      </span>
                      <a routerLink="/show_list" *ngIf="highlight != 'show_list'">show</a>

                |

                  <a routerLink="/submit">submit</a>

                <ng-container [ngSwitch]="highlight">
                  <ng-container *ngSwitchCase="'hidden'">
                    |
                      <span class="topsel" style="color: white">
                      hidden
                      </span>
                  </ng-container>
                  <ng-container *ngSwitchCase="'submitted'">
                    |
                      <span class="topsel" style="color: white">
                      {{ submitted_id }}'s submissions
                      </span>
                  </ng-container>
                  <ng-container *ngSwitchCase="'voted_submissions'">
                    |
                      <span class="topsel" style="color: white">
                      upvoted
                      </span>
                  </ng-container>
                  <ng-container *ngSwitchCase="'voted_comments'">
                    |
                      <span class="topsel" style="color: white">
                      upvoted
                      </span>
                  </ng-container>
                  <ng-container *ngSwitchCase="'threads'">
                    <ng-container *ngIf="userSelected != user.username">
                      | <span class="topsel">
                          <a href="">{{ userSelected}}'s comments</a>
                      </span>
                    </ng-container>
                  </ng-container>
                </ng-container>
              </span>
            </td>
            <td style="text-align:right;padding-right:4px;">
              <span class="pagetop">
                    <a routerLink="/user_page/{{user.username}}">{{ user.username }}</a>
                    (<a>{{ user.karma }}</a>) |
                    <a href="/logout">Logout</a>
              </span>
            </td>
          </tr>
        </table>
      </td>
    </tr>
</table>
</div>
</body>
