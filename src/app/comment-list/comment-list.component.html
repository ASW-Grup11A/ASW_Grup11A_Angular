<html op="news">
<head>
  <title>Empo News</title>
</head>
<body>
<div align="center">
  <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
    <tr>
      <td>
        <table border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td bgcolor="#ffffaa">
              <table cellpadding="5" width="100%"></table>
            </td>
          </tr>
        </table>
        <table border="0">
          <div *ngFor="let comment of comments">
            <div style="margin-top: 15px; margin-bottom: 2px">
              <tr class="subtext">
                <td *ngIf="username==comment.user_id; else notCurrent">
                  <font color="#ff0080" size="3px">*</font>
                </td>
                <ng-template #notCurrent>
                  <td *ngIf="!comment.liked;">
                    <a (click)="voteComment(comment.id.toString())">
                      <img src="assets/grayarrow.gif">
                    </a>
                  </td>
                </ng-template>
                <td><a routerLink="/user_page/{{comment.user_id}}">{{ comment.user_id }}</a></td>
                <td>{{comment.publication_time | dateAgo}}</td>
                <td *ngIf="comment.liked && username!=comment.user_id"> | </td>
                <a *ngIf="comment.liked && username!=comment.user_id" (click)="unvoteComment(comment.id.toString())">unvote</a>
                <td> | </td>
                <div *ngIf="comment.parent; else noParent">
                  <td>
                    <a [routerLink]="['/item']" [queryParams]="{id:comment.parent}">parent</a>
                  </td>
                </div>
                <ng-template #noParent>
                  <a [routerLink]="['/item']" [queryParams]="{id:comment.contribution}">parent</a>
                </ng-template>
                <td> | on: </td>
                <td>
                  <a [routerLink]="['/item']" [queryParams]="{id:comment.contribution}">{{comment.contribution_title}}</a>
                </td>
              </tr>
            </div>
            <tr class="admin">
              <td style="width: 12px;" ></td>
              <td>{{comment.text}}</td>
            </tr>
            <tr *ngIf="username!=comment.user_id" style="height: 5px"></tr>
            <tr *ngIf="username!=comment.user_id" class="admin">
              <td style="width: 12px;" ></td>
              <a style="text-decoration: underline" [routerLink]="['/item']" [queryParams]="{id:comment.id}">reply</a>
            </tr>
          </div>
        </table>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
